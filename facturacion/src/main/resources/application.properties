spring.application.name=facturacion
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=facturacion
server.port=8002

producto.service.url=http://localhost:8001


springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method


logging.level.root=INFO
logging.level.com.msvcfacturacion.facturacion=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/facturacion-app.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30
